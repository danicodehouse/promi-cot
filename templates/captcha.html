<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 35px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #00796b; /* Dark teal color */
            font-size: 26px;
            margin-bottom: 18px;
            font-weight: bold;
        }

        .captcha-container {
            display: block;
            margin: 0 auto 18px;
            max-width: 100%;
            border: 2px solid #00796b;
            padding: 8px;
            border-radius: 6px;
            background: #b2dfdb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-size: 15px;
            color: #444;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 15px;
            border: 2px solid #bbb;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00796b;
        }

        button {
            background-color: #00796b;
            color: white;
            font-size: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .error-text {
            color: #d32f2f;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Security Check</h2>

        <!-- Display CAPTCHA image -->
        <img class="captcha-container" src="data:image/png;base64,{{ captcha_image }}" alt="Security Code">

        <form method="POST" action="/">
            <label for="code">Enter Code:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Verify</button>
        </form>

        {% if error %}
            <p class="error-text">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
